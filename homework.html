<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="homework.css">
    </head>
    <body>
        <form>
            <div>
                <h1>My to-do list</h1>
            </div>
            <div>
                <h3>Double-click an item to mark it complete</h3>
            </div>
            <div id="div">
                <input type="text">
            </div>
            <button class="Add">Add</button>
            <ol>
                <li>My</li>
                <li>to-do</li>
                <li>list</li>
            </ol>
            <br>
            <button id="Clear">Clear Completed</button>
            <button id="Empty">Empty List</button>
            <button id="Save">Save List</button>
        </form>
    </body>
</html>
